<ng-container
  #generator="appRandomNumber"
  appRandomNumber
  (numberGenerated)="onNumberGenerated($event)"
></ng-container>

<mat-card>
  <mat-card-header>
    <mat-card-title>Random number generator</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <p>Your random number is {{ generatedNumber }}</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="generator.generateNumber()">GENERATE</button>
  </mat-card-actions>
</mat-card>
