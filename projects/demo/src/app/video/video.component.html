<div class="container">
  <div class="tile video">
    <p>
      <youtube-player videoId="{{ videoId }}"></youtube-player>
    </p>
    <p>
      <button [cdkCopyToClipboard]="youtubeLink">
        Copy video link to clipboard
      </button>
    </p>
  </div>
  <div class="tile text">
    <h3>
      <em>{{ title }}</em>
    </h3>
    <p>{{ description }}</p>
  </div>
</div>
